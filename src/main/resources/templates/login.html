<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.101.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/signin.css" rel="stylesheet" type="text/css">
        <link href="css/fontello.css" rel="stylesheet" type="text/css">
        <title>Custom SignIn</title>
        <style>
            i {
                font-size: 30px;
            }

            i:hover {
                cursor: pointer;
            }

            .oauth {
                color: black;
                border: 0;
                display: inline-block;
            }

        </style>
    
        <!-- Favicons -->
        <meta name="theme-color" content="#712cf9">
      
    </head>
        <script src="js/bootstrap.bundle.min.js"></script>
        <body class="text-center">
            
            <main class="form-signin w-100 m-auto">
                <form>
                    <h3 class="h3 mb-3">
                        <strong>Please sign in</strong>
                    </h3>
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label style="cursor:pointer">
                            <input type="checkbox" value="remember-me" style="cursor:pointer"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-info mb-3" type="submit" >Sign in</button>
                </form>
                <div class="mb-3">
                    <a class="oauth" href="#">
                        <i class="icon-google"></i>
                    </a>
                    <a class="oauth" href="#">
                        <i class="icon-github-circled"></i>
                    </a>
                    <a class="oauth" href="#">
                        <i class="icon-facebook"></i>
                    </a>
                </div>
                <h7>Don't have account?</h5>
                <a href="/register.html" class="mb-3">Register</a>
            </main>
        </body>
</html>
