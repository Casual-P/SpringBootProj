<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="generator" content="Hugo 0.101.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/signin.css" rel="stylesheet" type="text/css">
        <title>Sign up</title>
    
        <!-- Favicons -->
        <meta name="theme-color" content="#712cf9">
      
    </head>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/register.js"></script>
        <body class="text-center">
    
            <main class="form-signin w-100 m-auto">
                <form th:method="put" th:action="@{/api/auth/register}" th:object="${user}">
                    <h3 class="h3 mb-3">
                        <strong id="signUpText">Sign up form</strong>
                    </h3>
    
                    <div class="form-floating mb-3" id="my-form">
                        <input type="email" maxlength="256" class="form-control" id="emailInput" name="email" th:field="*{email}" placeholder="name@example.com">
                        <label for="emailInput" id="labelForEmail" style="color: #000000">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" maxlength="256" class="form-control" id="usernameInput" name="username" th:field="*{username}" placeholder="name@example.com">
                        <label for="usernameInput" style="color: #000000" id="usernameLabel">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" maxlength="256" class="form-control" id="passwordInput" name="password" th:field="*{password}" placeholder="Password">
                        <label for="passwordInput" id="passwordLabel" style="color: #000000">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" maxlength="256" class="form-control" id="repeatPasswordInput" name="repeatPassword" placeholder="Repeat Password">
                        <label for="repeatPasswordInput" id="repeatPasswordLabel" style="color: #000000">Repeat Password</label>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        User already exists
                    </div>
                    <div hidden id="alertValidUsername" class="alert alert-danger" style="text-align: left">
                        Username should consist at least 5 characters
                    </div>
                    <div hidden id="alertRepeatPassword" class="alert alert-danger" style="text-align: justify">
                        Valid Repeat
                    </div>
                    <div hidden id="alertValidPassword" class="alert alert-danger" style="text-align: left">
                        Password
                    </div>
                    <button class="w-100 btn btn-lg btn-info" id="btn" type="submit">Sign up</button>
                </form>
<!--                <button class="w-100 btn btn-lg btn-info" id="testBtn" type="submit">Test</button>-->
            </main>
        </body>
</html>
